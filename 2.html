<h2>Hukuoka</a>는 어떤 현？</h2>
<p>福岡市は福岡県の県庁所在地で、九州の北岸に位置しています。歴史ある寺院やビーチの他、キャナルシティ博多などの近代的なショッピング モールでも知られています。舞鶴公園には 17 世紀の福岡城跡があり、博多の中心部には像高 10.8 m の大仏で知られる東長寺や、明治・大正時代の人々の暮らしを垣間見ることができる博多町家ふるさと館があります
</p>
